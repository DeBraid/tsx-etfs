<template name="stock_ticker_list">
    <div class="row tickerContainer">
        <div class="col-sm-12">
            <h3>Stocks</h3> 
            {{> tickerList }}
            {{> cdz_ticker_list }}
        </div>
    </div>
</template>


<template name="etf_ticker_list">
    <div class="row tickerContainer">
        <div class="col-sm-12">
            <h3>ETFs</h3> 
            {{> tickerList }}
        </div>
    </div>
</template>

<template name="cdz_ticker_list">
    <h3>Canadian Dividend Aristocrats:</h3>
    {{> tickerList tickers=cdz }}
</template>
