<template name="lineChart">
  <div class="row">
    <div id="line-chart-container" class="col-sm-7">
      {{> tickerInfo }}
      <!-- LINE CHART -->
      <div class="row">
        <svg id="lineChart"></svg>
      </div>
    </div>
    <div class="col-sm-5">    
      {{> waiting}}
      <div class="row">
        {{> searchBox }}
      </div>
      <div class="row">
        {{> tickerList }}
      </div>
    </div>
  </div>
</template>

<template name="searchBox">
    {{#with inputState }}
          <div class="input-group add-on {{ klass }}">
            <input type="text" class="form-control" placeholder="Enter ticker symbol" name="ticker" id="ticker-search">
            <div id="get-new-data" class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
              </button>
            </div>
          </div>
        {{/with}}
</template>
