<head>
  <title>TSX Quotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
  <!-- {{> yield "layout"}}   -->
</body>

<template name="welcome">
  <div class="row">
   <div class="col-sm-12">
    <h1>TSX ETFs and Stocks</h1>
    <h4>by <a href="http://twitter.com/Royal_Arse">@Royal_Arse</a> of <a href="http://cacheflow.ca">cacheflow.ca</a></h4>
   </div> 
  </div>
</template>

<template name="chart">
  <div class="row">
    <div id="chart-container" class="col-sm-7">
      {{> tickerInfo }}
      <!-- CHART -->
      <svg id="chart"></svg>
    </div>
    <div class="col-sm-5">    
      {{> waiting}}
      {{#with inputState }}
        <div class="input-group add-on {{ klass }}">
          <input type="text" class="form-control" placeholder="Enter ticker symbol" name="ticker" id="ticker-search">
          <div id="get-new-data" class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
        </div>
      {{/with}}
    
      {{#each tickers orderBy rank }}      
        <div class="tickerContainer">
          <h3>{{ title }}</h3>
          {{#each ticks }}
            {{> tickerList }}
          {{/each }}
        </div>
      {{/each}}
    </div>
  </div>
</template>

<template name="tickerNotFound">
  <h3>Error: ticker not found.</h3>
</template>
