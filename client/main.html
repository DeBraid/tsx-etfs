<head>
  <title>TSX ETF and Stocks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
  <div class="container">
    {{> welcome }}
    {{> lineChart }}
  </div>
</body>

<template name="welcome">
  <div class="row">
   <div class="col-sm-12">
     <h1>TSX ETFs and Stocks</h1>
    <h3>by <a href="http://twitter.com/Royal_Arse">@Royal_Arse</a>, of <a href="http://cacheflow.ca">cacheflow.ca</a></h3>
    <p>Code on <a href="http://github.com/DeBraid/tsx-etfs">Github.</a></p>
   </div> 
  </div>
</template>

<template name="lineChart">
  <div class="row">
    <div class="col-sm-6">
      <svg id="lineChart"></svg>
    </div>
    <div class="col-sm-4">    
      <div class="input-group add-on">
        <input type="text" class="form-control" placeholder="Enter ticker symbol" name="ticker" id="ticker-search">
        <div id="get-new-data" class="input-group-btn">
          <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
      </div>
    
      <h4>Examples: </h4>
      {{#each TSX }}
        <span class="ticker-list" style="padding-right: 5px;">
          {{ this }}
        </span>
      {{/each}}

    </div>
  </div>
</template>
