<template name="candleChart">
  <div class="row">
    <div id="chart-container" class="col-sm-7">
      {{> tickerInfo }}
      <!-- LINE CHART -->
      <svg id="chart"></svg>
    </div>
    <div class="col-sm-5">    
      {{> waiting}}
      {{#with inputState }}
        <div class="input-group add-on {{ klass }}">
          <input type="text" class="form-control" placeholder="Enter ticker symbol" name="ticker" id="ticker-search">
          <div id="get-new-data" class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
        </div>
      {{/with}}
    
      {{#each tickers orderBy rank }}      
        <div class="tickerContainer">
          <h3>{{ title }}</h3>
          {{#each ticks }}
            {{> tickerList }}
          {{/each }}
        </div>
      {{/each}}
    </div>
  </div>
</template>
