<template name="waiting">
  {{#if waitingIs }}
    {{#if tryAgain }}
      {{> tickerNotFound }}
    {{ else }}
      {{> spinner}}
      <h5>Wait for it ... </h5>
    {{/if }}
  {{ else }}
    <h5>Type ticker symbol, hit enter:</h5>
  {{/if}}
</template>

<template name="tickerNotFound">
  <h3>Error: ticker not found.</h3>
</template>
